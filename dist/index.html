<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ToDo List</title>
</head>
<body>

  <div class="todo-app">
    <div class="side-bar">

      <div>
        
        <button type="button" class="menu-button" id="today-button">Today</button>

        <!-- <span class="today-counter counter">23</span> -->

      </div>


      <div>

        <button type="button" class="menu-button" id="tomorrow-button">Tomorrow</button>
      
      </div>


      <div>

        <button type="button" class="menu-button" id="all-todo-button">All ToDos</button>

      </div>

      <div>
  
        <button type="button" class="menu-button" id="projects-button">Projects</button>
     
      </div>
    
    </div>


    <div class="todo-display">


    </div>


  </div>




  <!-------------- TODO FORM ---------->

  <div class="form-container" id="todo-form-container">
    <form action="" class="form" id="todo-form">
      <div class="form-header">Add ToDo</div>
      <div class="x-button close-form">+</div>
  
      <table>
  
        
        <tr>
          <td class="form-label">
            <label for="title">Name (required): </label>
          </td>
          <td>
            <input type="text" name="title" id="title">
          </td>
        </tr>



        <tr>
          <td class="form-label">
            <label for="notes">Notes: </label>
          </td>
          <td>
            <textarea name="notes" id="notes" cols="21" rows="6"></textarea>
          </td>
        </tr>


        <tr>
          <td class="form-label">
            <label for="due-date">Due Date: </label>
          </td>
          <td>
            <input type="date" name="due-date" id="due-date">
          </td>
        </tr>


        
        <tr>
          <td class="form-label">
            <label for="priority">Priority: </label>
          </td>
          <td>
            <select name="priority" id="priority">
              <option value="" selected></option>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
          </td>
        </tr>



        <tr>
          <td class="form-label">
            <label for="part-of-project">Project: </label>
          </td>
          <td>
            <select name="part-of-project" id="todo-form-select-tag">

              <option value="" selected></option>
            </select>
          </td>
        </tr>



  
  

      </table>
  
  
      <div class="form-buttons">
        <button type="submit" class="submit-button" id="submit-todo-form">Submit</button>
        <button type="button" class="cancel-button close-form">Cancel</button>
      </div>         
  
  
    </form>



  </div>




  <!-------------- EDIT FORM ---------->

  <div class="form-container" id="edit-todo-form-container">
    <form action="" class="form" id="edit-todo-form">
      <div class="form-header">Edit Task</div>
      <div class="close-edit-form x-button close-form">+</div>
  
      <table>
  
        
        <tr>
          <td class="form-label">
            <label for="edit-title">Name (required):  </label>
          </td>
          <td>
            <input type="text" name="edit-title" id="edit-title">
          </td>
        </tr>

  

        <tr>
          <td class="form-label">
            <label for="edit-notes">Notes: </label>
          </td>
          <td>
            <textarea name="edit-notes" id="edit-notes" cols="21" rows="6"></textarea>
          </td>
        </tr>
  

        <tr>
          <td class="form-label">
            <label for="edit-due-date">Due Date: </label>
          </td>
          <td>
            <input type="date" name="edit-due-date" id="edit-due-date">
          </td>
        </tr>
        

        <tr>
          <td class="form-label">
            <label for="edit-priority">Priority: </label>
          </td>
          <td>
            <select name="edit-priority" id="edit-priority">
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
              <option value="" selected></option>
            </select>
          </td>
        </tr>




        <tr>
          <td class="form-label">
            <label for="edit-project">Project: </label>
          </td>
          <td>
            <select name="edit-project" id="edit-form-proj-select-tag">

              <option value="" selected></option>
            </select>
          </td>
        </tr>
  
  
      </table>
  
  
      <div class="form-buttons">
        <button type="submit" class="submit-button" id="save-todo-changes">Save Changes</button>
        <button type="button" class="cancel-button close-form">Cancel</button>
      </div>         
  
  
    </form>


  </div>





  <!-- PROJECTS FORM -->

  <div class="form-container" id="new-project-form-container">
    <form action="" class="form" id="new-project-form">
      <div class="form-header">Create New Project</div>
      <div class="close-project-form x-button close-form">+</div>
  
      <table class="">
  
        
        <tr>
          <td class="form-label">
            <label for="project-name">Project Name (required):  </label>
          </td>
          <td>
            <input type="text" name="project-name" id="project-name">
          </td>
        </tr>
  
        
        <tr>
          <td class="form-label">
            <label for="add-to-project">Add ToDos: </label>
          </td>
          <td>
            <select name="add-to-project" id="project-form-select-tag" multiple>

              <option value="" selected></option>
            </select>
          </td>
        </tr>
  
  
      </table>
  
  
      <div class="form-buttons">
        <button type="submit" class="submit-button" id="create-project">Create</button>
        <button type="button" class="cancel-button close-form">Cancel</button>
      </div>         
  
  
    </form>


  </div>

  
  
  
  <!-------------- EDIT PROJECT FORM ---------->


  <div class="form-container" id="edit-project-form-container">
    <form action="" class="form" id="edit-project-form">
      <div class="form-header">Edit Your Project</div>
      <div class="close-project-form x-button close-form">+</div>
  
      <table class="">
  
        
        <tr>
          <td class="form-label">
            <label for="edit-project-name">Name (required):  </label>
          </td>
          <td>
            <input type="text" name="edit-project-name" id="edit-project-name">
          </td>
        </tr>
  
        
        <tr>
          <td class="form-label">
            <label for="edit-project-todos">Project Tasks: </label>
          </td>
          <td>
            <select name="edit-project-todos" id="edit-project-select-tag" multiple>

              <option value="" selected></option>
            </select>
          </td>
        </tr>
  
  
      </table>
  
  
      <div class="form-buttons">
        <button type="submit" class="submit-button" id="save-project-changes">Save Changes</button>
        <button type="button" class="cancel-button close-form">Cancel</button>
      </div>   

      <div class="delete-buttons-container">
        <button type="button" class="delete-project">Delete Project </button>
        <button type="button" class="delete-all">Delete Project and Tasks </button>

      </div>

      
 
  
    </form>


  </div>


  <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>






  <script src="main.js"></script>
</body>
</html>
