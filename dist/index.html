<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ToDo List</title>
</head>
<body>

  <div class="todo-app">
    <div class="side-bar">

      <div class="today-menu-button">
        
        <button type="button" class="menu-button">Today</button>

      </div>

      <div class="tomorrow-menu-button">

        <button type="button" class="menu-button">Tomorrow</button>
      
      </div>


      <div class="all-todos-menu-button">

        <button type="button" class="menu-button" id="all-todo-button">All ToDos</button>

      </div>

      <div class="projects-menu-button">
  
        <button type="button" class="menu-button">Projects</button>
     
      </div>
    
    </div>


    <div class="todo-display">


    </div>


  </div>




  <!-------------- TODO FORM ---------->

  <div class="todo-form-popup form-container">
    <form action="" class="todo-form">
      <div class="form-header">Add ToDo</div>
      <div class="close-todo-form x-button close-form">+</div>
  
      <table class="todo-table">
  
        
        <tr>
          <td class="form-label">
            <label for="title">Name (required): </label>
          </td>
          <td>
            <input type="text" name="title" id="title">
          </td>
        </tr>



        <tr>
          <td class="form-label">
            <label for="notes">Notes: </label>
          </td>
          <td>
            <textarea name="notes" id="notes" cols="21" rows="6"></textarea>
          </td>
        </tr>

  
        <!-- <tr>
          <td class="form-label">
            <label for="description">Description: </label>
          </td>
          <td>
            <textarea name="description" id="description" cols="21" rows="6"></textarea>
          </td>
        </tr> -->

  
        <tr>
          <td class="form-label">
            <label for="due-date">Due Date: </label>
          </td>
          <td>
            <input type="date" name="due-date" id="due-date">
          </td>
        </tr>


        
        <tr>
          <td class="form-label">
            <label for="priority">Priority: </label>
          </td>
          <td>
            <select name="priority" id="priority">
              <option value="" selected></option>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
          </td>
        </tr>



        <tr>
          <td class="form-label">
            <label for="part-of-project">Project: </label>
          </td>
          <td>
            <select name="part-of-project" id="part-of-project" class="todo-form-select">

              <option value="" selected></option>
            </select>
          </td>
        </tr>



  
  

      </table>
  
  
      <div class="form-buttons">
        <button type="submit" class="submit-form">Submit</button>
        <button type="button" class="cancel close-todo-form close-form">Cancel</button>
      </div>         
  
  
    </form>



  </div>




  <!-------------- EDIT FORM ---------->

  <div class="edit-todo-popup form-container">
    <form action="" class="edit-todo-form">
      <div class="form-header">Edit Task</div>
      <div class="close-edit-form x-button close-form">+</div>
  
      <table class="todo-table">
  
        
        <tr>
          <td class="form-label">
            <label for="edit-title">What's the task? </label>
          </td>
          <td>
            <input type="text" name="edit-title" id="edit-title">
          </td>
        </tr>

  
        <!-- <tr>
          <td class="form-label">
            <label for="edit-description">Description: </label>
          </td>
          <td>
            <textarea name="edit-description" id="edit-description" cols="21" rows="6"></textarea>
          </td>
        </tr> -->


        <tr>
          <td class="form-label">
            <label for="edit-notes">Notes: </label>
          </td>
          <td>
            <textarea name="edit-notes" id="edit-notes" cols="21" rows="6"></textarea>
          </td>
        </tr>
  

        <tr>
          <td class="form-label">
            <label for="edit-due-date">Due Date: </label>
          </td>
          <td>
            <input type="date" name="edit-due-date" id="edit-due-date">
          </td>
        </tr>
        

        <tr>
          <td class="form-label">
            <label for="edit-priority">Priority: </label>
          </td>
          <td>
            <select name="edit-priority" id="edit-priority">
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
              <option value="" selected></option>
            </select>
          </td>
        </tr>




        <tr>
          <td class="form-label">
            <label for="edit-project">Project: </label>
          </td>
          <td>
            <select name="edit-project" id="edit-project">

              <option value="" selected></option>
            </select>
          </td>
        </tr>
  
  
      </table>
  
  
      <div class="form-buttons">
        <button type="submit" class="save-changes">Save Changes</button>
        <button type="button" class="cancel-changes close-edit-form close-form">Cancel</button>
      </div>         
  
  
    </form>


  </div>





  <!-- PROJECTS FORM -->

  <div class="new-project-popup form-container">
    <form action="" class="new-project-form">
      <div class="form-header">Create New Project</div>
      <div class="close-project-form x-button close-form">+</div>
  
      <table class="">
  
        
        <tr>
          <td class="form-label">
            <label for="project-name">Name your Project:  </label>
          </td>
          <td>
            <input type="text" name="project-name" id="project-name">
          </td>
        </tr>
  
        
        <tr>
          <td class="form-label">
            <label for="add-to-project">Add ToDos: </label>
          </td>
          <td>
            <select name="add-to-project" id="add-to-project" class="project-form-select-tag" multiple>

              <option value="" selected></option>
            </select>
          </td>
        </tr>
  
  
      </table>
  
  
      <div class="form-buttons">
        <button type="submit" class="create-project">Create</button>
        <button type="button" class="cancel close-project-form close-form">Cancel</button>
      </div>         
  
  
    </form>


  </div>






  <script src="main.js"></script>
</body>
</html>
