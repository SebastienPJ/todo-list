<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ToDo List</title>
</head>
<body>

  <div class="todo-app">
    <div class="side-bar">
      <div class="all-tasks-container">
        <h2>All ToDos</h2>


      </div>

      <div class="today-container">
        <h2>Today</h2>
      
      
      </div>

      <div class="tomorrow-container">
        <h2>Tomorrow</h2>
      
      
      </div>

      <div class="projects-container">
        <h2>Projects</h2>
      
      
      </div>
    
    </div>
    <div class="all-projects">

      <button type="button" class="add-new-todo-button">+</button>
    </div>





  </div>




  <!-------------- TODO FORM ---------->

  <div class="todo-form-popup">
    <form action="" class="todo-form">
      <div class="form-header">Add ToDo</div>
      <div class="close-form close-button">+</div>
  
      <table class="todo-table">
  
        
        <tr>
          <td class="form-label">
            <label for="title">What's the task? </label>
          </td>
          <td>
            <input type="text" name="title" id="title">
          </td>
        </tr>
  
        <tr>
          <td class="form-label">
            <label for="description">Description: </label>
          </td>
          <td>
            <textarea name="description" id="description" cols="21" rows="6"></textarea>
          </td>
        </tr>
  
        <tr>
          <td class="form-label">
            <label for="due-date">Due Date: </label>
          </td>
          <td>
            <input type="date" name="due-date" id="due-date">
          </td>
        </tr>
        
        <tr>
          <td class="form-label">
            <label for="priority">Priority: </label>
          </td>
          <td>
            <select name="" id="">
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
              <option value="" selected></option>
            </select>
          </td>
        </tr>
  
  
      </table>
  
  
      <div class="form-buttons">
        <button type="submit" class="submit">Submit</button>
        <button type="button" class="cancel close-form">Cancel</button>
      </div>         
  
  
    </form>



  </div>






  <script src="main.js"></script>
</body>
</html>
