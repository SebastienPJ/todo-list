<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ToDo List</title>
</head>
<body>

  <div class="todo-app">
    <div class="side-bar">

      <div class="today-container">
        <button type="button" class="menu-button">Today</button>


      
      
      </div>

      <div class="tomorrow-container">
        <button type="button" class="menu-button">Tomorrow</button>

      
      
      </div>


      <div class="all-todos-container">
        <button type="button" class="menu-button">All ToDos</button>



      </div>

      <div class="projects-container">
        <button type="button" class="menu-button">Projects</button>

        <ul class="all-projects side-bar-list">
          <li>Presentation</li>
        </ul>
      
    
      
      
      </div>
    
    </div>


    <div class="todo-display">

      <button type="button" class="add-new-todo-button">+</button>
    </div>





  </div>




  <!-------------- TODO FORM ---------->

  <div class="todo-form-popup">
    <form action="" class="todo-form">
      <div class="form-header">Add ToDo</div>
      <div class="close-form close-button">+</div>
  
      <table class="todo-table">
  
        
        <tr>
          <td class="form-label">
            <label for="title">What's the task? </label>
          </td>
          <td>
            <input type="text" name="title" id="title">
          </td>
        </tr>
  
        <tr>
          <td class="form-label">
            <label for="description">Description: </label>
          </td>
          <td>
            <textarea name="description" id="description" cols="21" rows="6"></textarea>
          </td>
        </tr>
  
        <tr>
          <td class="form-label">
            <label for="due-date">Due Date: </label>
          </td>
          <td>
            <input type="date" name="due-date" id="due-date">
          </td>
        </tr>
        
        <tr>
          <td class="form-label">
            <label for="priority">Priority: </label>
          </td>
          <td>
            <select name="priority" id="priority">
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
              <option value="" selected></option>
            </select>
          </td>
        </tr>
  
  
      </table>
  
  
      <div class="form-buttons">
        <button type="submit" class="submit-form">Submit</button>
        <button type="button" class="cancel close-form">Cancel</button>
      </div>         
  
  
    </form>



  </div>




  <div class="edit-todo-popup">
    <form action="" class="edit-todo-form">
      <div class="form-header">Edit Task</div>
      <div class="close-edit-form close-button">+</div>
  
      <table class="todo-table">
  
        
        <tr>
          <td class="form-label">
            <label for="edit-title">What's the task? </label>
          </td>
          <td>
            <input type="text" name="edit-title" id="edit-title">
          </td>
        </tr>
  
        <tr>
          <td class="form-label">
            <label for="edit-description">Description: </label>
          </td>
          <td>
            <textarea name="edit-description" id="edit-description" cols="21" rows="6"></textarea>
          </td>
        </tr>

        <tr>
          <td class="form-label">
            <label for="edit-notes">Notes: </label>
          </td>
          <td>
            <textarea name="edit-notes" id="edit-notes" cols="21" rows="6"></textarea>
          </td>
        </tr>
  
        <tr>
          <td class="form-label">
            <label for="edit-due-date">Due Date: </label>
          </td>
          <td>
            <input type="date" name="edit-due-date" id="edit-due-date">
          </td>
        </tr>
        
        <tr>
          <td class="form-label">
            <label for="edit-priority">Priority: </label>
          </td>
          <td>
            <select name="edit-priority" id="edit-priority">
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
              <option value="" selected></option>
            </select>
          </td>
        </tr>
  
  
      </table>
  
  
      <div class="form-buttons">
        <button type="submit" class="save-changes">Save Changes</button>
        <button type="button" class="cancel-changes close-edit-form">Cancel</button>
      </div>         
  
  
    </form>


  </div>






  <script src="main.js"></script>
</body>
</html>
