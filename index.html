<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ToDo List</title>
</head>
<body>

  <div class="all-projects">


  </div>

  <div class="project-container">

    <h2 class="project-header"> Complete Presentation</h2>
    <div class="project-description">Board meeting on the 20th, must sell pitch</div>



    <ul>

      <li>
        <input type="checkbox" name="task1" id="task1" class="task" autocomplete="off">
        <label for="task1" >Gather pictures for powerpoint</label>
      </li>

      <li>
        <input type="checkbox" name="task2" id="task2" class="task" autocomplete="off">
        <label for="task2">Gather data on market trends</label>       

      </li>


    </ul>
  </div>


  <form action="" class="todoForm">

    <table class="project-table">

      
      <tr>
        <td class="form-label">
          <label for="title">Title: </label>
        </td>
        <td>
          <input type="text" name="title" id="title">
        </td>
      </tr>

      <tr>
        <td class="form-label">
          <label for="description">Description: </label>
        </td>
        <td>
          <textarea name="description" id="description" cols="21" rows="6"></textarea>
        </td>
      </tr>

      <tr>
        <td class="form-label">
          <label for="task1">Task 1: </label>
        </td>
        <td>
          <input type="text" name="task1" id="task1">
        </td>
        <td class="left-align">
          <div class="remove-task">+</div>
        </td>
      </tr>
      
      <tr>
        <td class="form-label">
          <label for="task2">Task 2: </label>
        </td>
        <td>
          <input type="text" name="task2" id="task2">
        </td>
        <td class="left-align">
          <div class="remove-task">+</div>
        </td>
      </tr>


    </table>


    <button type="submit" class="submit">Submit</button>
    <button type="button" class="add-row">Add Task</button>          


  </form>



  <script src="main.js"></script>
</body>
</html>
